<!--Soal No. 3
Lakukan pengulangan dengan FOR LOOP yang melakukan iterasi dari 0..20.
- Setiap iterasi/pengulangan lakukan pengecekan apakah nilai tersebut ganjil atau genap.
- Tampilkan keterangan ganjil dan genap pada sebuah nilai setiap pengulangan-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        for(let angka = 0; angka <= 20; angka++){
            if(angka % 2 == 0){
                console.log(angka + " adalah angka genap");
            }else{
                console.log(angka + " adalah angka ganjil");
            }
        }
    </script>
    <title>Soal-3</title>
</head>
<body>
    <h1>PLEASE CHECK YOUR CONSOLE ON YOUR WEB BROWSER</h1>
</body>
</html>
